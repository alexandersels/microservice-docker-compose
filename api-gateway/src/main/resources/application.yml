server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/user-service/**
        - id: product-service
          uri: http://localhost:8082/
          predicates:
            - Path=/product/**
  application:
    name: gateway-service